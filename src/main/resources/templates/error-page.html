<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
        }
        .error-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #721c24;
        }
        .error-message {
            font-size: 18px;
            margin-top: 10px;
            color: #721c24;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">Oops!</div>
    <div class="error-message" th:text="${errorMessage}">Something went wrong.</div>
    <div class="back-link">
        <a href="/crops" class="btn btn-primary">Go Back to Home</a>
    </div>
</div>
</body>
</html>
