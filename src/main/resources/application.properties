# Spring application name
spring.application.name=Agriculture Performance Tool

# URL for MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/agri_dashboard?useSSL=false&serverTimezone=UTC

# Database credentials
spring.datasource.username=root
spring.datasource.password=root

# MySQL driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate options (optional)
spring.jpa.hibernate.ddl-auto=update

# Crop costs for different types (per hectare)
crop.costs.Cereale=400.0
crop.costs.Ortaggio=600.0
crop.costs.Frutta=700.0

# Throw an exception if no handler is found for a URL
spring.mvc.throw-exception-if-no-handler-found=true

# Disable resource mappings for static files (e.g., CSS, JavaScript)
spring.web.resources.add-mappings=false
